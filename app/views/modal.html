<div class="modal-header">
  <button type="button" class="close" ng-click="modal.cancel()" data-dismiss="modal" aria-hidden="true"></button>
  <h4 class="modal-title"></h4>
</div>
<div class="modal-body padding">

  <form  name="contactform" class="form-horizontal" role="form">


    <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && modal.submitted }">
      <input ng-model="modal.formData.inputName" type="text" class="form-control floating-label" id="inputName" name="inputName" placeholder="Your Name" required>
    </div>



    <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && modal.submitted }">
      <input ng-model="modal.formData.inputEmail" type="email" class="form-control floating-label" id="inputEmail" name="inputEmail" placeholder="Your Email" required>
    </div>
    <div class="form-group" ng-class="{ 'has-error': contactform.inputSubject.$invalid && modal.submitted }">
      <input ng-model="modal.formData.inputSubject" type="text" class="form-control floating-label" id="inputSubject" name="inputSubject" placeholder="Subject Message" required>
    </div>
    <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && modal.submitted  }">

      <textarea ng-model="modal.formData.inputMessage" class="form-control floating-label" rows="4" id="inputMessage" name="inputMessage" placeholder="Your message..." required></textarea>
    </div>
    <div class="form-group text-center">
      <button ng-click="modal.submit(contactform)" class="btn btn-material-blue btn-fab btn-raised mdi-content-send" ng-disabled="modal.submitButtonDisabled">
      </button>
    </div>
  </form>

</div>
<div ng-class="modal.result" class="modal-footer">
  <p>{{modal.resultMessage}}</p>
</div>
